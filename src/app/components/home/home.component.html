
<div class="cardsContainer">
  <mat-form-field class="example-form-field">
    <mat-label>search here</mat-label>
    <input matInput type="text" [(ngModel)]="query" (input)="onSearch()">
    <button *ngIf="query" matSuffix aria-label="Clear" (click)="resetSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-paginator #paginator
    class="demo-paginator"
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [hidePageSize]="hidePageSize"
    aria-label="Select page">
  </mat-paginator>

  <div *ngFor="let character of characters" class="cardContainer">
    <app-character-card *ngIf="character" [character]="character" class="card"></app-character-card>
  </div>
  <span>{{error}}</span>
</div>
